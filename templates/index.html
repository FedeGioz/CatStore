{% extends 'master.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="text-center">
        <h1>Welcome to CatStore</h1>
        <p class="lead">Find your perfect feline friend.</p>
    </div>

    <!-- Featured Cats - Display featured cats on the homepage -->
    <h3 class="my-4">Featured Cats</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for cat in featured_cats %}
        <div class="col">
            <div class="card">
                <div class="card-img-top" style="width: 100%; height: 667px; overflow: hidden;">
                    <img src="{{ cat.image_url }}" alt="{{ cat.name }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ cat.name }}</h5>
                    <p class="card-text">Breed: {{ cat.breed }}</p>
                    <p class="card-text text-success">EUR {{ cat.price }}</p>
                    <div class="d-flex justify-content-between">
                        <a href="/buy/{{ cat.id }}" class="btn btn-success">Buy Now</a>
                        <a href="/wishlist/add/{{ cat.id }}" class="btn btn-primary">Add to Wishlist</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
