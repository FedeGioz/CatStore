<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CatStore{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Progetto Gatti</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/cats">All Cats</a></li>
                <li class="nav-item"><a class="nav-link" href="/wishlist">Wishlist</a></li>
                <li class="nav-item"><a class="nav-link" href="/checkout">Checkout</a></li>
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                        <li class="nav-item"><button class="nav-link">Logout</button></li>
                    </form>
                    <li class="nav-item"><a class="nav-link" href=""><strong>Welcome, {{ user.username }}</strong></a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 CatStore. Made with &hearts; by Federico, Stefano, Matteo</p>
</footer>

</body>
</html>
